<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
	<meta charset="UTF-8" />
	<script src="~/node_modules/jquery/dist/jquery.js"></script>
	<script src="~/node_modules/chosen-js/chosen.jquery.js"></script>
	<link rel="stylesheet" href="~/node_modules/chosen-js/chosen.css" />
</head>

<body>


	<form class="flex flex-row w-full justify-center gap-2 pb-4">
		<div class="form-control w-full max-w-xs ">
			<label class="label">
				<span class="label-text">Choose an Alert to edit</span>
				<div class="flex-grow"></div>
				<a href="#" class="label-text-alt">
					Pick wisely
				</a>
			</label>
			<select id="alertSelect" name="alertSelect" class="select select-bordered w-full max-w-xs">
				<option disabled selected value="none">Select or Add an Alert</option>
			</select>
		</div>

		<button id="newAlert" class="btn btn-background self-end hover:bg-purple-600">
			<span class="iconify" data-icon="fa-solid:plus" style="font-size: 24px; color: white;"></span>
		</button>
		<button id="testAlert" class="btn btn-background self-end hover:bg-purple-600">
			<span>Test Alert</span>
		</button>
	</form>
	<div id="alerts-wrap" class="card"></div>
	<script type="module" src="./index.ts"></script>
</body>

</html>
