<!DOCTYPE html>
<html lang="en">
  <head>
    <title>simple-alerts</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/tip.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/text-animations.css" />
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Balsamiq Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Bebas Neue" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Fontdiner Swanky" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lilita%20One" rel="stylesheet" />
  </head>

  <body>
    <div id="widget" class="widget-AlertBox" data-layout="side">
      <div id="alert-box">
        <div id="wrap">
          <div id="alert-image-wrap">
            <div id="alert-image" style="background-image: none"></div>
          </div>
          <div id="alert-text-wrap">
            <div id="alert-text">
              <div id="alert-user-message"></div>
              <div id="alert-message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="debug" class="hidden fixed bottom-0 w-full left-0 right-0 bg-slate-800"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="./index.ts"></script>
    <style id="customCSS"></style>
  </body>
</html>
