<!DOCTYPE html>
<html lang="en" data-theme="dracula">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="dash.css" />
</head>

<body class="">
  <form class="container" action="#">
    <div class="w-full shadow stats">
      <div class="stat">
        <div class="stat-figure text-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
            role="img" class="iconify iconify--mdi" width="32" height="32" preserveAspectRatio="xMidYMid meet"
            viewBox="0 0 24 24">
            <path
              d="M11 17a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1a1 1 0 0 0-1 1m0-14v4h2V5.08c3.39.49 6 3.39 6 6.92a7 7 0 0 1-7 7a7 7 0 0 1-7-7c0-1.68.59-3.22 1.58-4.42L12 13l1.41-1.41l-6.8-6.8v.02C4.42 6.45 3 9.05 3 12a9 9 0 0 0 9 9a9 9 0 0 0 9-9a9 9 0 0 0-9-9m6 9a1 1 0 0 0-1-1a1 1 0 0 0-1 1a1 1 0 0 0 1 1a1 1 0 0 0 1-1M6 12a1 1 0 0 0 1 1a1 1 0 0 0 1-1a1 1 0 0 0-1-1a1 1 0 0 0-1 1z"
              fill="currentColor"></path>
          </svg>
        </div>
        <div class="stat-title">Time Left</div>
        <div id="timeLeft" class="stat-value"></div>
        <div id="percentDone" class="stat-desc"></div>
      </div>
    </div>

    <div class="flex flex-row select-none mt-4 gap-4 mx-auto w-full">
      <button class="btn btn-secondary" onclick="nodecg.sendMessage('restart'); ">Restart</button>
      <div class="flex-grow">

      </div>
      <button class="btn btn-success" onclick="nodecg.sendMessage('start')">Start</button>
      <button class="btn btn-error" onclick="nodecg.sendMessage('stop')">Stop</button>
    </div>
    <div class="mt-2 mb-1  flex flex-row justify-center">
      <select id="tVideoSelect" class="select select-bordered w-full max-w-xs">


      </select>
      <button id="startStream" class="btn btn-error underline">Start STREAM</button>

    </div>
    <div class="justify-center mt-4 flex space-x-2 flex-row items-center bg-base-200 rounded-md">
      <div class="form-control">
        <label class="cursor-pointer label">
          <span class="label-text p-2">Starting</span>
          <input class="radio" name="state" type="radio" checked id="starting" />
        </label>
      </div>

      <div class="form-control">
        <label class="cursor-pointer label">
          <span class="label-text p-2">BRB</span>
          <input class="radio" name="state" type="radio" id="brb" />
        </label>
      </div>

      <div class="form-control">
        <label class="cursor-pointer label">
          <span class="label-text p-2">Ending</span>
          <input class="radio" name="state" type="radio" id="ending" />
        </label>
      </div>

      <div class="form-control">
        <label class="cursor-pointer label">
          <span class="label-text p-2">Custom</span>
          <input class="radio" name="state" type="radio" id="custom" />
        </label>
      </div>
    </div>
    <div class="flex-col flex gap-4 my-4">
      <h6>Progress:</h6>
      <div class="flex flex-row gap-2 items-center">
        <strong class="align-middle"><span id="progressValue">0</span>%</strong>
        <input type="range" min="0" max="1" value="0" step="0.01" class="flex-grow range range-primary" id="progress" />
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <h6>Settings</h6>
      <div class="flex flex-row gap-2 items-center">
        <strong class="align-middle text"><span id="lengthValue">0</span> mins</strong>
        <input type="range" min="1" max="30" value="1" step="1" class="range range-secondary" id="length" />
      </div>
      <div class="w-full">
        <label class="label">
          <span class="label-text">Custom Loading Text</span>
        </label>
        <input id="custom-message" type="text" placeholder="Type here"
          class="input input-bordered input-primary w-full max-w-xl" />
      </div>
    </div>
    </div>
    <div id="bgVid" class="card bordered border-base-content text-center mt-2 shadow-2xl">
      <div class="card-body">
        <h2 class="card-title">Background Video</h2>
        <div class="justify-center flex-row items-center card-actions form-control">
          <select id="videoSelect" class="select select-bordered w-full max-w-xs">
            <option disabled="disabled" selected="selected">Choose the Background Video to play.</option>

          </select>
          <button id="saveVideoButton" class="btn btn-primary">Save</button>
        </div>
      </div>

      <div id="videoContainer" class="px-0 pt-4">

      </div>
    </div>
  </form>
  <script type="module" src="./dash.ts"></script>
</body>

</html>
